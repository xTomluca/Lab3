<!DOCTYPE html>
<html lang="es">
<!-- IDIOMA-->
<!--  Para comentar C + TAB // CTRL + K + C -->

<head>
    <meta charset="UTF-8"> <!-- Lenguaje de codificacion-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Parte visible de la pagina (Relacionado con la resolucion) -->
    <meta type="description" content="Este es el contenido de la web">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title> <!-- Titulo web-->
    <style>

        span {
            color: brown
            
        }
        div{
            color: blueviolet
        }
        h1{
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            font-style: italic;
        }
    </style>
</head>

<body>
    <p>Hola mundo</p> <!-- P parrafo -->
    <div> <!-- EN BLOQUE -->
        Lorem ipsum dolor <span id="aa">sit amet consectetur adipisicing elit</span>. Cupiditate eos vel saepe repellendus mollitia illo
        unde perferendis rerum illum aperiam. <span>Fuga voluptate quis fugit rem ullam et officia</span> cumque consequatur!
    </div> <!-- Referenciar -->
    <span> <!-- EN LINEA -->
        <!--  -->
        Esto es un spam
    </span>
    <h1>Esto es un h1</h1> <!-- titulo principal -->
    <h2>Esto es un h2</h2> <!--  -->
    <!-- Inline(espacio justo que ocupa del elemento) y block(Ocupa todo el ancho de la ventana/contenedor) -->
</body>

</html>
